<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Adventure Time! Quiz</title>
    <meta name="description" content="Test your Adventure Time! knowledge with this mathematical quiz!"/>
    <link href="main.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <header class="top">
      <img class="logo" src="logo.png" alt="Adventure Time logo on a cloud">
      <section class="openingtitle">
        <h1>It's ADVENTURE TIME!</h1>
      </section>
      <section class="numberandscore">
        <ul>
            <li class="headerListItem">Challenge
              <span class="questionNumber">0</span>/12</li>
            <li class="headerListItem">
              <span class="correctNumber">0</span> correct!
            </li>
          </ul>
      </section>
    </header>
    <main class="main">
      <section class="openingbox">
        <h2>Ice King has kidnapped the princesses!</h2>
        <div class="imgcontainer">
          <img class="openingimage" src="captured.png" alt="scared princesses in a cage"/>
        </div>
        <p>Click 'READY!' to begin your quest and rescue them!</p>
        <button class="ready" type="submit">READY!</button>
      </section>

      <section class="challengebox">
      </section>

      <section class="feedbackbox">
      </section>

      <section class="outcomebox">
      </section>
    </main>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
